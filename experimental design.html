<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Neuro.Place</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%; /* Make html and body take full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the entire page */
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column; /* Ensure body is a flex container for its children */
        }

        /* Ensure the main content area (everything between header and footer) grows to fill space */
        .flex-container-for-main-sections {
            flex-grow: 1; /* This makes this container take all available vertical space */
            display: flex; /* Makes its children (aside, main) flex items */
            min-height: 0; /* CRITICAL: Allows this flex item to shrink vertically if needed */
        }

        /* Adjust live view and chat log heights within left panel */
        #liveViewCanvas {
            height: 150px; /* Fixed height for the live view, adjust as desired */
            max-width: 100%; /* Ensure it doesn't overflow horizontally */
        }
        #pixelChatLog {
            flex-grow: 1; /* Allow log to take remaining space */
            overflow-y: auto; /* Enable scrolling for the log itself */
            word-break: break-all;
            min-height: 50px; /* Ensure a minimum visible height for the log */
        }

        /* Ensure main canvas container stretches */
        #main-content {
             flex-grow: 1; /* Ensure main content fills available horizontal space within flex-container-for-main-sections */
             min-height: 0; /* CRITICAL: Allows the main content flex item to shrink vertically */
             overflow: hidden; /* Prevents internal content from pushing main-content out */
        }
        #main-content > div {
             height: 100%; /* Make the canvas wrapper take full height of main-content */
        }
        #left-panel {
            min-height: 0; /* CRITICAL: Allows left panel to shrink vertically if needed */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Neuro.Place</h1>
        </div>
    </header>

    <div class="flex-container-for-main-sections">
        <aside id="left-panel" class="w-[280px] bg-white shadow-md p-4 flex flex-col space-y-4">
            <h2 class="text-xl font-semibold text-gray-800">Live View</h2>
            <canvas id="liveViewCanvas" class="w-full border border-gray-300 rounded-md"></canvas>

            <h2 class="text-xl font-semibold text-gray-800 mt-4">Pixel Log</h2>
            <div id="pixelChatLog" class="bg-gray-50 p-2 rounded-md text-sm">
                </div>
        </aside>

        <main id="main-content" class="px-4 py-8 flex items-center justify-center">
            <div class="bg-gray-500 w-full h-full rounded-lg shadow-lg overflow-hidden">
                <canvas id="neuroCanvas" class="w-full h-full"></canvas>
                <canvas id="neuroHighlightCanvas" class="w-full h-full pointer-events-none absolute top-0 left-0"></canvas>
            </div>
        </main>
    </div>

    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <label for="colorPicker" class="text-gray-700 font-medium">Color:</label>
                <input type="color" id="colorPicker" value="#000000" class="w-10 h-10 rounded-md cursor-pointer border-2 border-gray-300 hover:border-blue-500 transition-colors">

                <span class="text-gray-700 text-lg">Selected: <span id="selectedCoords">(None)</span></span>
            </div>
            <div class="flex items-center space-x-3">
                <button id="zoomInBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                    <i class="material-icons">zoom_in</i>
                </button>
                <button id="zoomOutBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                    <i class="material-icons">zoom_out</i>
                </button>

                <button id="placePixelBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Place
                </button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
